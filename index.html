<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="card">

      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">

      <div class="card-content">
        <p class="product-type">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-content">
          <div class="price">
            <p class="new">$149.99</p>
            <p class="old">$169.99</p>
          </div>
        </div>
  
        <div class="btn">
          <button>
            <img class="cart-icon" src="images/icon-cart.svg" alt="Cart Icon">
            Add to Cart
          </button>
        </div>

      </div>

    </div>

  </main>


</body>
</html>
